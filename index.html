<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Quicksand&family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body>

  <h1>Live Weather</h1> 
  
  <div class="container">

      <div class="flex-container date">December 25, 2020</div>
      <div class="flex-container city">Indore, India</div>
      <div class="flex-container logo">
        <img class="img" src="https://www.metaweather.com/static/img/weather/c.svg" alt="">
      </div>
      <div class="flex-container temp-state">
        <div class="ts-container temprature">
          10<sup class="temp-sup">°C</sup> 
        </div>
        <div class="ts-container weather-state">
          clear
        </div>
      </div>
      <div class="flex-container more-details">
        <div class="md-container wind-speed">
          <div class="ws-1 ws">
            Wind Speed
          </div>
          <div class="ws-2 ws sm">
            6.42 mph
          </div>
        </div>
        <div class="md-container min-temp">
          <div class="mn-1 mn">
            Min Temp.
          </div>
          <div class="mn-2 mn sm">
            10 <sup>°C</sup>
          </div>
        </div>
        <div class="md-container max-temp">
          <div class="mx-1 mx">
            Max Temp.
          </div>
          <div class="mx-2 mx sm">
            10 <sup>°C</sup>
          </div>
        </div>
        <div class="md-container humidity">
          <div class="hm-1 hm">
            humidity
          </div>
          <div class="hm-2 hm sm">
            45%
          </div>
        </div>
      </div>
 
  </div>
  


  <script src="script.js"></script>
</body>
</html>
